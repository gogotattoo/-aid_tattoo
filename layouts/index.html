 {{ partial "header.html" . }}
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				{{ partial "version.html" . }}
				{{ partial "profile.html" . }}
		  </div>
			<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
				 <main role="main">
         {{ partial "tags.html" . }}
           <div id="artist-wrapper">
          	<div class="container-fluid">
          		<div class="row">
            			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <section id="profile" class="container">
                    <div class="row">
                      <div id="avatar" class="col-md-12 col-lg-12 center-block">
                        <a href="/klimin">
                          <img class="center-block" src="http://gogo.tattoo/klimin/images/klimin.png"/>
                        </a>
                      </div>
                    </div>
                  </section>
              <div class="one-column" id="list">
								{{ range where .Data.Pages "Section" "klimin"  }}
              		<div class="pin">
											<a href="/{{ .File.Dir }}{{ .File.TranslationBaseName }}">
												<figure>
                          {{ if .Params.image_ipfs }}
                            <img src="https://gateway.ipfs.io/ipfs/{{ .Params.image_ipfs }}" alt="{{ .Title }}" class="tattoo-image fadeIn"/>
                          {{ else if .Params.image }}
										        <img src="{{ $.Site.BaseURL }}images/tattoo/{{ .Params.image }}.jpg" alt="{{ .Title }}" class="tattoo-image">
                          {{ else }}
                            <img src="{{ $.Site.BaseURL }}images/doge.png" alt="Please upload photos" class="tattoo-image">
                          {{ end }}
                          <figcaption>{{ .Title }}</figcaption>
										    </figure>
											</a>
                  </div>
								{{ end }}
              </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                  <section id="profile" class="container">
                  <div class="row">
                    <div id="avatar" class="col-md-12 col-lg-12 center-block">
                      <a href="/aid">
                        <img class="center-block" src="http://gogo.tattoo/aid/images/aid.png"/>
                      </a>
                    </div>
                  </div>
                  </section>
              <div class="one-column" id="list">
								{{ range where .Data.Pages "Section" "aid"  }}
                  <div class="pin">
											<a href="/{{ .File.Dir }}{{ .File.TranslationBaseName }}">
                        <figure>
                          {{ if .Params.image_ipfs }}
                            <img src="https://gateway.ipfs.io/ipfs/{{ .Params.image_ipfs }}" alt="{{ .Title }}" class="tattoo-image fadeIn"/>
                          {{ else }}
                            <img src="{{ $.Site.BaseURL }}images/doge.png" alt="Please upload photos" class="tattoo-image">
                          {{ end }}
                          <figcaption>{{ .Title }}</figcaption>
                        </figure>
                      </a>
                  </div>
                {{ end }}
              </div>
                </div>
            </div>
					</main>
			</div>
		</div>
	</div>

{{ partial "js.html" . }}

{{ partial "footer.html" . }}
